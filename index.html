<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google UI</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="nav-links">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img src="./svgs/menu.svg" class="menu"></a>
                <button>Sign In</button>
            </nav>
        </header>
        <section class="section">
            <img src="https://www.google.az/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"
                class="logo">
            <form action="#" class="s-form">
                <div class="input">
                    <img src="./svgs/search.svg" class="s-icon">
                    <input type="text">
                    <img src="./svgs/vs-icon.svg" class="vs-icon">
                </div>
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </form>
            <small>Google offered in: <a href="#">Azerbaijani</a> <a href="#">Turkish</a></small>
        </section>
        <footer class="footer">
            <p>Azerbaijan</p>
            <div class="links">
                <div class="left-side">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="right-side">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
